site_name: Mariusz Skomra
nav:
  - About: index.md
  - Projects: projects.md
  - Experience: experience.md
  - Skills: skills.md
  - Education: education.md
theme:
  name: material
  icon:
    logo: material/file-document
  favicon: material/file-document
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
      primary: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
      primary: indigo
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.follow
    - toc.integrate
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/mariuszskomra/
    - icon: fontawesome/brands/github
      link: https://github.com/MariuszSkomra
copyright: Copyright &copy; 2025 Mariusz Skomra
